<html>

<style>
    #game
    {
        border:solid 1px black;
        border-radius:8px;
        margin:auto;
    }
</style>

<body>
    <div id="game"></div>
    <script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
    <script>
        var screenWidth = 1500;
        var screenHeight = 850;
        var hitCounter = 0;

        function random(x){
            return Math.floor(Math.random() * (x));
        }

        function create_bonus(){
            rand_x = random(screenWidth)
            rand_y = random(screenHeight)
            Crafty.e('Bonus, 2D, Canvas, Color')
                .attr({ x: rand_x, y: rand_y, w: 30, h: 30 })
                .color('black');
        }

        function pause()
        {
            Crafty.pause();
        }
        Crafty.init(screenWidth, screenHeight, document.getElementById('game'));
        var player1 = Crafty.e('2D,Player, Canvas, Color, Fourway')
            .attr({ x: 0, y: 0, w: 50, h: 50 })
            .color('#F00')
            .fourway(125)
        create_bonus()    


    </script>
    <input type="button" value="pause" onclick="pause()" />
    <div id="message"></div>
</body>

</html>
